<!DOCTYPE html>
<body>

	<div class="container page add-bottom">
		
			<!-- Section: search form -->
			<section class="nine columns add-bottom relative">
				
				<h2>Registration Form</h2>

				<small class="fly-out">Agree with all the terms and conditions</small>
				
				<form class="boxed shadded wide-on-small-screen" action="#">

					<ul class="grid-form row remove-bottom">
						<li class="four columns">
							<label for="name-field" class="screen-reader-text">Name</label>
							<input id="name-field" type="text" placeholder="Your Name" class="full-width"/>
						</li>
						<li class="four columns omega">
							<label for="email-field" class="screen-reader-text">E-mail</label>
							<input id="email-field" type="email" placeholder="Email" class="full-width"/>
						</li>
						<li class="four columns">
							<label for="name-field" class="screen-reader-text">Password</label>
							<input id="name-field" type="text" placeholder="Passowrd" class="full-width"/>
						</li>
						<li class="four columns omega">
							<label for="name-field" class="screen-reader-text">Re-Password</label>
							<input id="name-field" type="text" placeholder="Re-Passowrd" class="full-width"/>
						</li>
						<li class="four columns">
							<label for="name-field" class="screen-reader-text">City</label>
							<input id="name-field" type="text" placeholder="City" class="full-width"/>
						</li>
						<li class="four columns omega">
							<label for="email-field" class="screen-reader-text">Zip Code</label>
							<input id="email-field" type="email" placeholder="Zip Code" class="full-width"/>
						</li>
						<li class="six columns">
							<small>All the fields are required.</small>
						</li>
						<li class="two columns omega">
							<input type="submit" value="Register" />
						</li> 
					</ul>
					
				</form>

			</section>
			<!-- /section: search form -->

			<!-- Aside -->
			<aside class="seven columns">
				
				<h2>Login with Social Buttons</h2>

				<div class="boxed shadded wide-on-small-screen">
                	<ul class="grid-form row remove-bottom">
                    	<li class="six columns">
                        	<a class="twitter-registration" href="#">Sign up with your Twitter account</a>
                        </li>
                        <li class="six columns">
                        	<a class="facebook-registration" href="#">Sign up with your Facebook account</a>
                        </li>
                        <li class="six columns">
                        	<a class="google-registration" href="#">Sign up with your Google account</a>
                        </li>
                    </ul>
                </div>
			
			</aside>
			<!-- /aside -->


	</div>
	<!-- /.container -->




</body>
</html>
