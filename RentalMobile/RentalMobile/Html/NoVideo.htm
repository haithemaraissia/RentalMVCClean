
<!DOCTYPE html>
    <head>
    <!-- Basic Page Needs
  	================================================== -->
    <meta charset="utf-8">
    <title>@ViewBag.Title</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
  	================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS
  	================================================== -->
    <link rel="stylesheet" href="../Views/Shared/../css/dotcss/base.css">
    <link rel="stylesheet" href="../Views/Shared/../css/dotcss/skeleton.css">
    <link rel="stylesheet" href="../Views/Shared/../css/dotcss/layout.css">
    <!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <!-- JS
	================================================== -->
    <script type="text/javascript" src="../Views/Shared/../Scripts/js/jquery.min.js"></script>
    <!-- Favicons
	================================================== -->
    <link rel="shortcut icon" href="../Views/Shared/../images/dotimages/favicon.ico">
    <link rel="apple-touch-icon" href="../Views/Shared/../images/dotimages/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../Views/Shared/../images/dotimages/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../Views/Shared/../images/dotimages/apple-touch-icon-114x114.png">
    
    
    <style>
        .big-tabs .etabs li a {
            background: #eee;
            padding: 20px 20px;
            font-size: 14px;
            text-transform: uppercase;
            -webkit-box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
        }
    </style>
            <style type="text/css">
            .centered
            {
                color: #003366;
                font-size: xx-large;
                text-align: center;
            }
        </style>

        <link href="../css/dotcss/base.css"/>
        <link href="../css/dotcss/skeleton.css"/>
</head>
    <body>
<div id="account" class="panel">
        <section class="row double-bottom">
            <div class="sixteen columns prop-details">
                <div class="six columns push by-one">
                    <input type="submit" class="full-width tall" value="Edit Profile" onclick="location.href='/Specialist/Edit/@ViewBag.SpecialistId'"/>
                </div>
                <div class="six columns push by-two">
                    <input type="submit" class="full-width tall" value="Edit Email" onclick="location.href='/Account/ChangeEmail'" />
                </div>
            </div>
            <div class="sixteen columns prop-details">
                <div class="six columns push by-one">
                    <input type="submit" class="full-width tall" value="Change Passowrd" onclick="location.href='/Account/ChangePassword'" />
                </div>
                <div class="six columns push by-two">
                    <input type="submit" class="full-width tall" value="Change Address" onclick="location.href='/Specialist/ChangeAddress/@ViewBag.SpecialistId'"/>
                </div>
            </div>
            <div class="sixteen columns prop-details">
                <div class="six columns push by-one">
                    <input type="submit" class="full-width tall" value="Delete Account" onclick="location.href='/Specialist/Delete/@ViewBag.SpecialistId'"/>
                </div>
                <div class="six columns push by-two">
                    <input type="submit" class="full-width tall" value="Update Photo" onclick="location.href='/Specialist/UpdateProfilePicture/@ViewBag.SpecialistId'"/>
                </div>
            </div>
            <div class="sixteen columns prop-details">
                <div class="six columns push by-one">
                    <input type="submit" class="full-width tall" value="Update Video" onclick="location.href='/Account/UpdateVideo'"/>
                </div>
            </div>
        </section>
    </div>


        <p class="centered">
            <strong style="text-align: center">No Video Available&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong>
        </p>

</body>
</html>
